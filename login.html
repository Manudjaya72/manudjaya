<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 800px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .form-container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 80%;
            padding: 8px;
            background-color: #2d5c2b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-container {
            background: url('https://images.pexels.com/photos/276226/pexels-photo-276226.jpeg') no-repeat center center/cover;
            width: 50%;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Selamat Datang di Desa Manud Jaya</h2>
            <hr>
            <input type="email" placeholder="e-mail">
            <input type="password" placeholder="Password">
            <button>Masuk</button>
            <div class="link"><a href="#">Lupa password?</a></div>
            <div class="link">Belum punya akun? <a href="#">Daftar</a></div>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
